<section>
  <h2>Hard & Soft skills</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let skill of skillsList">
        <p>{{skill.nombreSkill}}</p>
        <img src="{{skill.fotoSkill}}" width="100px">
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped"
            role="progressbar"
            [style.width]="skill.porcentaje + '%'"
            [attr.aria-valuenow]="skill.porcentaje"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>
  </div>
</section>
